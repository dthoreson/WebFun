<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="mainContainer">
        <div class="userCardFrame">
            <div class="upperBox">
                <img class="img1" src="icons/selfie.jpeg" alt="userImg">
            </div>
            <div class="lowerBox">
                <div class="userName">Danielle Thoreson</div>
                <div class="location">
                    <img class="img2" src="icons/map-marker.png" alt="Map Marker">
                    <p class="city">Sacramento, CA</p>
                </div>
                <div class="info">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="options">
                    <img class="img3" src="icons/gear.png" alt="Settings Icon">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
